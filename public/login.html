<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CLIPcherry</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo"><a href="/">CLIPcherry</a></h1>
      <nav class="nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/public/creators.html">Creators</a></li>
          <li><a href="/public/signup.html">Sign Up</a></li>
          <li><a href="/public/login.html" class="active">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="auth-section">
      <h2>Welcome Back</h2>
      <p>Log in to access your account and enjoy your subscribed content.</p>
      <form id="loginForm" class="form-card">
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Your username or email" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password" required>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p class="text-center">Don't have an account? <a href="/public/signup.html">Sign Up</a></p>
    </section>
  </main>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('sessionToken', data.token);
        window.location.href = '/public/dashboard.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
