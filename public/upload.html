<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Upload Content</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <h1>Upload Content</h1>
  <button id="logoutBtn">Logout</button>
</header>
<main>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="description" placeholder="Description" rows="4" required></textarea>
    <input type="number" id="price" placeholder="Price (USD)" min="0" step="0.01" required>
    <label><input type="checkbox" id="isPrivate"> Private (requires subscription)</label>
    <button type="submit">Upload</button>
  </form>
  <p id="statusMsg"></p>
</main>
<script>
// Ensure user is logged in
const token = localStorage.getItem('sessionToken');
if (!token) {
  window.location.href = '/public/login.html';
}
// logout
 document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('sessionToken');
  window.location.href = '/public/login.html';
});

// handle form submission
 document.getElementById('uploadForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const title = document.getElementById('title').value;
  const description = document.getElementById('description').value;
  const price = parseFloat(document.getElementById('price').value);
  const isPrivate = document.getElementById('isPrivate').checked;
  const price_cents = Math.round(price * 100);
  const res = await fetch('/api/content', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token
    },
    body: JSON.stringify({ title, description, price_cents, is_private: isPrivate ? 1 : 0 })
  });
  const data = await res.json();
  const statusEl = document.getElementById('statusMsg');
  if (res.ok) {
    statusEl.textContent = 'Content uploaded successfully!';
    statusEl.style.color = 'green';
    document.getElementById('uploadForm').reset();
  } else {
    statusEl.textContent = data.error || 'Upload failed';
    statusEl.style.color = 'red';
  }
});
</script>
</body>
</html>
