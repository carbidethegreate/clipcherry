<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Upload Content</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Upload Content</h1>
    <button id="logoutBtn">Logout</button>
  </header>
  <main>
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Title" required>
      <textarea id="description" placeholder="Description" rows="4"></textarea>
      <input type="number" id="price" placeholder="Price (USD)" min="0.01" required>
      <label><input type="checkbox" id="isPrivate"> Private (requires subscription)</label>
      <button type="submit">Upload</button>
    </form>
    <p id="statusMsg"></p>
  </main>
  <script>
    // Ensure user is logged in
    const token = localStorage.getItem('sessionToken');
    if (!token) {
      window.location.href = '/public/login.html';
    }
    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('sessionToken');
      window.location.href = '/public/login.html';
    });

    // Handle form submission with new upload flow
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const price = parseFloat(document.getElementById('price').value);
      const isPrivate = document.getElementById('isPrivate').checked;
      const price_cents = Math.round(price * 100);
      const statusEl = document.getElementById('statusMsg');

      // Step 1: create a pending record and get an upload URL
      const initRes = await fetch('/api/content/init-upload', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({
          title,
          description,
          price_cents,
          type: 'image', // adjust for video if needed
          is_private: isPrivate
        })
      });

      const initData = await initRes.json();
      if (!initRes.ok) {
        statusEl.textContent = initData.error || 'Upload init failed';
        statusEl.style.color = 'red';
        return;
      }

      // TODO: Actually upload the selected file to initData.upload_url here.
      // For now, finalize immediately with the provisional ID
      const finishRes = await fetch('/api/content/finish', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({
          content_id: initData.content_id,
          image_id: initData.provisional_image_id || null,
          video_uid: null,
          preview_image_id: null,
          preview_video_id: null
        })
      });

      const finishData = await finishRes.json();
      if (finishRes.ok) {
        statusEl.textContent = 'Content uploaded successfully!';
        statusEl.style.color = 'green';
        document.getElementById('uploadForm').reset();
      } else {
        statusEl.textContent = finishData.error || 'Finalizing upload failed';
        statusEl.style.color = 'red';
      }
    });
  </script>
</body>
</html>
