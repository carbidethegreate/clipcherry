<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CLIPcherry</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo"><a href="/">CLIPcherry</a></h1>
      <nav class="nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/public/creators.html">Creators</a></li>
          <li><a href="/public/signup.html" class="active">Sign Up</a></li>
          <li><a href="/public/login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="auth-section">
      <h2>Create Your Account</h2>
      <p>Join CLIPcherry to explore exclusive content and support your favorite creators.</p>
      <form id="signupForm" class="form-card">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password" required>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
      <p class="text-center">Already have an account? <a href="/public/login.html">Login</a></p>
    </section>
  </main>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      if (res.ok) {
        alert('Account created! Please login.');
        window.location.href = '/public/login.html';
      } else {
        alert(data.error || 'Registration failed');
      }
    });
  </script>
</body>
</html>
