<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLIPcherry – Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="container">
    <a href="index.html" class="logo">CLIPcherry</a>
    <nav>
      <ul>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="index.html#previews">Explore</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><button id="theme-btn" type="button">Toggle Theme</button></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1>Log In</h1>
    <p>Sign in to your CLIPcherry account to continue.</p>
    <form class="login-form" onsubmit="return false;" style="max-width: 480px;">
      <div class="form-group">
        <label for="li-email">Email or Username</label>
        <input type="text" id="li-email" class="form-control" placeholder="your@example.com" required>
      </div>
      <div class="form-group">
        <label for="li-password">Password</label>
        <input type="password" id="li-password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <p style="font-size: var(--font-size-small); margin-top: calc(var(--spacing) * 2);">Don’t have an account? <a href="signup.html" style="color: var(--color-cherry); text-decoration: underline;">Sign up</a>.</p>
    </form>
  </main>
  <footer class="container">
    <p>&copy; <span id="year"></span> CLIPcherry. All rights reserved.</p>
  </footer>
</body>
</html>
